apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
      - name: platformservice
        image: giothebuilder/platformservice:latest
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: platforms-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: platformservice
  ports:
    - name: platformservice
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: platformgrpc
      protocol: TCP
      port: 50051
      targetPort: 50051